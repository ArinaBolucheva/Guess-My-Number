<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./GuessMyNumber//style.css" />
    <title>Exelsior!</title>
  </head>
  <body>
    <header>
      <h1>Guess my number!</h1>
      <p class="btwn">(Between 1 and 20)</p>
      <button class="btn again">Try again!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left_section">
        <input type="number" class="guess" />
        <button class="btn check">Check!</button>
      </section>
      <section class="right_section">
        <p class="start_guess">Start guessing...</p>
        <p class="score_str">⭐️ Score: <span class="score_int">20</span></p>
        <p class="highscore_str">
          🏆 Highscore: <span class="highscore_int">0</span>
        </p>
      </section>
    </main>
    <script src="./GuessMyNumber/script.js"></script>
  </body>
</html>
